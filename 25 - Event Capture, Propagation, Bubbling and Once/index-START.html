<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
    <link rel="stylesheet" type="" href="styles.css">
</head>

<body class="bod">

    <div class="one">
        <div class="two">
            <div class="three">
            </div>
        </div>
    </div>


    <button></button>
    <script>
        const divs = document.querySelectorAll('div');

        function logText(e) {
            console.log(this.classList.value);
            e.stopPropagation;
        }

        divs.forEach(div => div.addEventListener('click', logText, {
            capture: false,
            once: true
        }));
        //Bubbling up
    </script>
</body>

</html>
